<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navansh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper-main">
        <div class="circle-1"></div>
        <div class="circle-2"></div>

        <div class="wrapper">
            <div class="card-wrapper">
                <div class="user-image">
                    <img src="./Photo_face.jpeg" alt="">
                </div>
                <div class="username">
                    <h2>Navansh Khandelwal</h2>
                </div>
                <div class="designation">
                    MERN Stack Developer
                </div>

                <div class="bottom-group">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <i class="fa-solid fa-share"></i>
                        <div>Share my Profile</div>
                    </button>
                    <button>
                        Follow Me
                    </button>
                </div>

            </div>
        </div>

        <!-- Modal Component  -->
        <div class="modal">
            <div class="modal-header">
                <h2>Share My Profile</h2>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <div>
                <h3>Share this via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                      </a>
                      <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                      </a>
                      <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                      </a>
                      <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                      </a>
                      <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                      </a>
                </div>
            </div>

        </div>

        <!-- Overlay -->
        <div class="overlay" onclick="closeModal()"></div>


    </div>
    <script src="https://kit.fontawesome.com/b7d0282638.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
