<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

    <nav class="bg-deepBlue">

            <a href="/" class="cursor-pointer py-7 pr-7">

            <!-- other links  -->
            <ul class="flex gap-4">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer

                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">

                </li>
                &nbsp;
            </ul>

                Log in
            </button>

            <button class="py-3 px-4 flex  font-mullish rounded justify-center items-center text-sm font-bold bg-white text-lightBlue border transition-all duration-200 hover:text-lightBlue500">

                    <img src="./assets/arrow.svg" viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3 mt-3" alt="">

            <div class="flex space-x-6">
                <img
                    src="./assets/india-flag.svg"
                    width="28px"
                    height="20px"
                    />

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border
                rounded-sm text-sm  font-bold">Log in</button>
                
                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold

                hover:text-lightBlue500 flex">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              >

            <div>
                <h1>

                <div class="w-6 h-1 bg-greenLight">

                    Accept payments from customers. Automate payouts to vendors [&], employees. Never run out of working capital.
                </p>
                <button>

                </button>
            </div>

            <img src="./assets/hero-illustration.jpg" alt="">
