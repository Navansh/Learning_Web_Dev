<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo  -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./assets/logo.svg" alt="Logo" width="125px" height="30px">
            </a>

            <!-- other links  -->
            <ul class="flex gap-4">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div> -->
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"> -->
                <!-- </div> -->
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                        </div>
                </li>
                &nbsp;
            </ul>

            <!-- Indian Flag  -->

            <img src="./assets/india-flag.svg" width="28px" height="20px" alt="India" >
             
            <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded text-sm font-bold space-x-6 h-14">
                Log in
            </button>

            <button class="py-3 px-4 flex  font-mullish rounded justify-center items-center text-sm font-bold bg-white text-lightBlue border transition-all duration-200 hover:text-lightBlue500">
                    
                    <div class="w-2/4 h-7 text-center">Sign Up</div> 
                    
                    <img src="./assets/arrow.svg" viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3 mt-3" alt="">
            </button>

        </div>    
    </nav>
</body>
</html>
