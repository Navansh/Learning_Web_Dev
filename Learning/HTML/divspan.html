<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <style>
       
        .divclass{
            background-color: rgb(48, 168, 168);
            display: inline;
        }
        #seconddiv{
            background-color: rgb(105, 96, 44);
        }
        span{
            background-color: brown;
            display: block;
        }
       
    </style>
</head>
<body>
    <div class="divclass">This is DIv masti</div>
    <!-- this spans to the complete line and hence is a block element and next div tag
    comes in next line, -->
    <br>
    <div id="seconddiv">This is DIv masti</div>

    <br>
    <span>First span </span>
    <span>Second Span</span>
</body>
</html>
