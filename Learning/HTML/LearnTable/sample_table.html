<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>

    <style>
        table,tr,td,th { 
            border: 2px solid black;
            text-align: center;
            border-collapse: collapse;
            padding: 5px 10px;
            caption-side: bottom;
        }
    </style>
</head>
<body>

    <table style="width: 500px; height: 270px;">
        <caption>My First Table</caption>
        <thead>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

       <tr>
                <th style="background-color: coral;">6</th>
                <td rowspan="4">Tuesday</td>
                <td style="background-color: #faf087;">8:00 a.m.</td>
                <td style="background-color: #faf087;">11:00 a.m.</td>
                <td rowspan="2">XPath</td>
            </tr>

            <tr>
                <th style="background-color: coral;">7</th>
                <td style="background-color: #faf087;" rowspan="2">11:00 a.m.</td>
                <td style="background-color: #8efaa4;" rowspan="2">2:00 p.m.</td>
            </tr>

            <tr>
                <th style="background-color: coral;">8</th>
                <td rowspan="2">XSL Transformation</td>
            </tr>

            <tr>
                <th style="background-color: coral;">9</th>
                <td style="background-color: #8efaa4;">2:00 p.m.</td>
                <td style="background-color: #cf8bf7;">5:00 p.m.</td>
            </tr>
            <!-- //////// -->
            <tr>
                <th style="background-color: coral;">10</th>
                <td>Wednesday</td>
                <td style="background-color: #faf087;">8:00 a.m.</td>
                <td style="background-color: #8efaa4;">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
    </tbody>
    </table>
</body>
</html>
