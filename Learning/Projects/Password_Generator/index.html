<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <!-- wrapper -->
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passworddisplay>
            <button>
                <span datacopymessage></span>
                <img src="./assets/copy.svg" alt="Copy" width="23px" height="23px">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p class="" data-lengthnumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" name="" id="" data-length-slider>

            <!-- checkboxes -->
            <div>
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Include Upper Case letter</label>
            </div>
            <div>
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include Lower Case letter</label>
            </div>
            <div>
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength Section  -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- generate password button  -->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>

</body>
</html>
